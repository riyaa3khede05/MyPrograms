<!DOCTYPE html>
<html>
<head>
  <title>While and For Loop in JavaScript</title>
</head>
<body>
  <h2>Demonstration of While and For Loop</h2>
  <script>
    document.write("<h3>Using For Loop:</h3>");
    for (var i = 1; i <= 10; i++) {
      document.write(i + " ");
    }
     document.write("<h3><br>Using While Loop:</h3>");
    var j = 1;
    while (j <= 5) {
      document.write(j + " ");
      j++;
    }
  </script>
</body>
</html>
